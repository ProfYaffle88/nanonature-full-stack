{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid card-body dark-text">
    <h1>Create a New Entry for the "{{ project.title }}" Project</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-submit" type="submit">Create</button>
    </form>
</div>
{% endblock %}
